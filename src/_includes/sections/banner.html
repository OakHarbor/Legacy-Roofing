{% macro banner(title) %}
<div id="banner-310">
    <div class="cs-container">
        <span class="cs-int-title">{{title}}</span>
    </div>
    <!--Background Image-->
    <picture class="cs-background">
        <!--Mobile Image-->
        <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner.jpeg" | resize({ width: 640, height: 566 }) | avif %}" type="image/avif">
        <!--Tablet Image-->
        <source media="(min-width: 601px) and (max-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpeg" | resize({ width: 2048, height: 904 }) | avif %}" type="image/avif">
        <!--Desktop Image-->
        <source media="(min-width: 1025px)" srcset="{% getUrl "/assets/images/banner.jpeg" | resize({ width: 2500, height: 603 }) | avif %}" type="image/avif">
        <img src="{% getUrl "/assets/images/banner.jpeg" | resize({ width: 2500, height: 603 }) | jpeg %}" alt="boom truck" width="1920" height="463" decoding="async">
    </picture>
</div>

{% endmacro %}
